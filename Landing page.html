<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Product Name</h1>
            <p>A brief tagline or description of your product or service.</p>
        </div>
    </header>

    <section id="features">
        <div class="container">
            <h2>Features</h2>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
        </div>
    </section>

    <section id="cta">
        <div class="container">
            <h2>Get Started Today!</h2>
            <p>Sign up below to get early access.</p>
            <form id="signup-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Product Name. Designed by [Your Name]</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
